<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Tutor Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .no-sessions {
        text-align: center;
        padding: 20px;
        color: #888;
        font-style: italic;
      }

      .unbooked td {
        background-color: #f9f9f9;
        color: grey !important;
      }
      /* Modal popup */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        box-sizing: border-box;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
      }

      .modal-content h3 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }

      .modal-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn {
        background: #667eea;
        color: white;
      }

      .cancel-btn {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: site-header"></div>
    <main class="main-content">
      <!-- Welcome section -->
      <div class="welcome-card">
        <h1 class="heading-1">Welcome, Tutor!</h1>
        <p>Manage your tutoring sessions below.</p>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div
          th:if="${success}"
          class="success-message"
          th:text="${success}"
        ></div>
      </div>

      <!-- Upcoming Sessions -->
      <section>
        <div class="table-container">
          <h2>Upcoming Sessions</h2>
          <button class="button size-sm" onclick="openModal()">
            Add Session Slots
          </button>
          <table class="mt-20" th:if="${!upcomingSessions.isEmpty()}">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Student Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="s : ${upcomingSessions}"
                th:classappend="${s.studentId == null} ? 'unbooked' : 'booked'"
              >
                <td th:text="${s.date}">2025-08-10</td>
                <td th:text="${s.timeSlot}">9:00 AM - 10:00 AM</td>
                <td
                  th:text="${s.studentId != null ? studentNames[s.studentId] : '-'}"
                >
                  -
                </td>
                <td>
                  <form th:action="@{/tutor/session/delete}" method="post">
                    <input type="hidden" name="sessionId" th:value="${s.id}" />
                    <button
                      class="delete-button size-sm"
                      type="button"
                      th:onclick="'confirmDelete(' + ${s.id} + ')'"
                    >
                      Delete
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="no-sessions" th:if="${upcomingSessions.isEmpty()}">
            No upcoming sessions scheduled.
          </div>
        </div>
      </section>

      <!-- Past Sessions -->
      <section style="margin-top: 3rem">
        <div class="table-container">
          <h2>Past Sessions</h2>
          <table th:if="${!pastSessions.isEmpty()}">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Student Name</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ps : ${pastSessions}">
                <td th:text="${ps.date}">2025-08-05</td>
                <td th:text="${ps.timeSlot}">2:00 PM - 3:00 PM</td>
                <td
                  th:text="${ps.studentId != null ? studentNames[ps.studentId] : 'â€”'}"
                >
                  John Doe
                </td>
              </tr>
            </tbody>
          </table>
          <div class="no-sessions" th:if="${pastSessions.isEmpty()}">
            No past sessions found.
          </div>
        </div>
      </section>

      <!-- Add Session Modal -->
      <div class="modal" id="sessionModal">
        <div class="modal-content">
          <h3>Add Session</h3>
          <form th:action="@{/tutor/session}" method="post">
            <!-- Date picker -->
            <input type="date" id="dateSelect" name="date" required />

            <!-- Time dropdown -->
            <select id="timeSelect" name="timeSlot" required>
              <option value="">Select Time</option>
              <option>9:00 AM - 10:00 AM</option>
              <option>10:00 AM - 11:00 AM</option>
              <option>11:00 AM - 12:00 PM</option>
              <option>1:00 PM - 2:00 PM</option>
              <option>2:00 PM - 3:00 PM</option>
              <option>3:00 PM - 4:00 PM</option>
            </select>

            <div class="modal-buttons">
              <button class="cancel-btn" type="button" onclick="closeModal()">
                Cancel
              </button>
              <button class="save-btn" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dateInput = document.getElementById("dateSelect");
        const today = new Date().toISOString().split("T")[0]; // format YYYY-MM-DD
        dateInput.setAttribute("min", today);

        const modal = document.getElementById("sessionModal");

        window.openModal = function () {
          modal.style.display = "flex";
        };

        window.closeModal = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target === modal) closeModal();
        };

        window.confirmDelete = function (sessionId) {
          if (confirm("Are you sure you want to delete this session?")) {
            document
              .querySelector(
                `form[action='/tutor/session/delete'] input[value='${sessionId}']`
              )
              .closest("form")
              .submit();
          }
        };
      });
    </script>
  </body>
</html>
