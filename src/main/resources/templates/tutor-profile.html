<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Tutor Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .profile-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        max-width: 900px;
      }

      .profile-field {
        margin-bottom: 20px;
      }

      .profile-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .profile-field input,
      .profile-field textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* Sessions section */
      .sessions-container {
        margin-top: 30px;
      }

      .sessions-container h2 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
      }

      ul.session-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      ul.session-list li {
        background: #f1f1f1;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      /* Modal popup */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        box-sizing: border-box;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
      }

      .modal-content h3 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }

      .modal-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn {
        background: #667eea;
        color: white;
      }

      .cancel-btn {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: site-header"></div>
    <main class="main-content">
      <div class="profile-card">
        <h1 class="heading-1">Tutor Profile</h1>

        <form th:action="@{/tutor-profile}" th:object="${user}" method="post">
          <div class="profile-field">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" />
          </div>

          <div class="profile-field">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" />
          </div>

          <div class="profile-field">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" disabled />
          </div>

          <div class="profile-field">
            <label for="department">Department</label>
            <input type="text" th:value="*{department.name}" disabled />
          </div>

          <div class="profile-field">
            <label for="description">Description</label>
            <textarea th:field="*{description}"></textarea>
          </div>

          <button type="submit"  class="button size-sm">Save Changes</button>
        </form>

        <!-- Available Sessions -->
        <div class="sessions-container">
          <h2>Available Sessions</h2>
          <ul class="session-list" id="sessionList">
            <!-- Dummy data -->
            <li>
              2025-08-01 09:00 AM - 10:00 AM
              <button class="remove-btn" onclick="removeSession(this)">
                Remove
              </button>
            </li>
            <li>
              2025-08-03 02:00 PM - 03:00 PM
              <button class="remove-btn" onclick="removeSession(this)">
                Remove
              </button>
            </li>
          </ul>
          <button class="button size-sm" onclick="openModal()">
            Add Session
          </button>
        </div>
      </div>

      <!-- Modal Popup -->
      <div class="modal" id="sessionModal">
        <div class="modal-content">
          <h3>Add Session</h3>
          <!-- Date picker -->
          <input type="date" id="dateSelect" />
          <!-- Time dropdown -->
          <select id="timeSelect">
            <option value="">Select Time</option>
            <option>9:00 AM - 10:00 AM</option>
            <option>10:00 AM - 11:00 AM</option>
            <option>11:00 AM - 12:00 PM</option>
            <option>1:00 PM - 2:00 PM</option>
            <option>2:00 PM - 3:00 PM</option>
            <option>3:00 PM - 4:00 PM</option>
          </select>
          <div class="modal-buttons">
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            <button class="save-btn" onclick="addSession()">Save</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const modal = document.getElementById("sessionModal");
      const sessionList = document.getElementById("sessionList");

      function openModal() {
        modal.style.display = "flex";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function addSession() {
        const date = document.getElementById("dateSelect").value;
        const time = document.getElementById("timeSelect").value;

        if (!date || !time) {
          alert("Please select both date and time.");
          return;
        }

        // Validate weekday (Mon-Fri)
        const selectedDate = new Date(date);
        const day = selectedDate.getDay(); // 0 = Sunday, 6 = Saturday
        if (day === 0 || day === 6) {
          alert("Please select a weekday (Mon-Fri).");
          return;
        }

        const sessionText = `${date} ${time}`;

        // Prevent duplicate session
        const existingSessions = Array.from(sessionList.children).map((li) =>
          li.textContent.replace("Remove", "").trim()
        );
        if (existingSessions.includes(sessionText)) {
          alert("This time slot is already added.");
          return;
        }

        const li = document.createElement("li");
        li.textContent = sessionText;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = function () {
          removeSession(removeBtn);
        };
        li.appendChild(removeBtn);
        sessionList.appendChild(li);

        closeModal();
      }

      function removeSession(button) {
        button.parentElement.remove();
      }

      // Close modal when clicking outside content
      window.onclick = function (event) {
        if (event.target === modal) closeModal();
      };
    </script>
  </body>
</html>
