<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Tutor Verification</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      button {
        padding: 5px 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        cursor: pointer;
      }
      button.deny {
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: site-header"></div>
    <main class="main-content">
      <div class="welcome-card">
        <h1 class="heading-1">Tutor Verification Panel</h1>
        <p>View and manage pending tutor verification status below.</p>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Verified</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tutor : ${pendingTutors}">
              <td th:text="${tutor.id}">1</td>
              <td th:text="${tutor.email}">email@example.com</td>
              <td th:text="${tutor.firstName}">First</td>
              <td th:text="${tutor.lastName}">Last</td>
              <td th:text="${tutor.verified} ? 'âœ…' : 'Pending'">Pending</td>
              <td>
                <form
                  th:action="@{/admin/verify/{id}(id=${tutor.id})}"
                  method="post"
                  style="display: inline"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button type="submit">Verify</button>
                </form>
                <form
                  th:action="@{/admin/deny/{id}(id=${tutor.id})}"
                  method="post"
                  style="display: inline"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button type="submit" class="deny">Deny</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
