<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Admin - Tutor Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .welcome-card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        text-align: center;
        max-width: 900px;
        box-sizing: border-box;
      }

      /* Table container */
      .table-container {
        max-width: 900px;
        box-sizing: border-box;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
      }

      thead {
        background: #667eea;
        color: white;
      }

      thead th {
        padding: 12px 15px;
        text-align: left;
      }

      tbody tr {
        border-bottom: 1px solid #ddd;
      }

      tbody tr:last-child {
        border-bottom: none;
      }

      tbody td {
        padding: 12px 15px;
        color: #555;
      }

      .status-verified {
        color: green;
        font-weight: bold;
      }

      .status-unverified {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: site-header"></div>
    <main class="main-content">
      <div class="welcome-card">
        <h1 class="heading-1">Tutor Management</h1>
        <p>View and manage tutor verification status below.</p>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Verified Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Verified tutor -->
            <tr>
              <td>John</td>
              <td>Smith</td>
              <td>john.smith@example.com</td>
              <td class="status-verified">Verified</td>
              <td></td>
            </tr>

            <!-- Unverified tutor -->
            <tr>
              <td>Mary</td>
              <td>Johnson</td>
              <td>mary.johnson@example.com</td>
              <td class="status-unverified">Unverified</td>
              <td><button class="button size-sm">Verify</button></td>
            </tr>

            <!-- Verified tutor -->
            <tr>
              <td>Alex</td>
              <td>Brown</td>
              <td>alex.brown@example.com</td>
              <td class="status-verified">Verified</td>
              <td></td>
            </tr>

            <!-- Unverified tutor -->
            <tr>
              <td>Sara</td>
              <td>Miller</td>
              <td>sara.miller@example.com</td>
              <td class="status-unverified">Unverified</td>
              <td><button class="button size-sm">Verify</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
