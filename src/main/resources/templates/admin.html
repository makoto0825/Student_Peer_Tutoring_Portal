<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Tutor Verification</title>
  <style>
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #764ba2;
      color: white;
    }
    button {
      padding: 5px 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.deny {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">Tutor Verification Panel</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Verified</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tutor : ${pendingTutors}">
    <td th:text="${tutor.id}">1</td>
    <td th:text="${tutor.email}">email@example.com</td>
    <td th:text="${tutor.firstName}">First</td>
    <td th:text="${tutor.lastName}">Last</td>
    <td th:text="${tutor.verified} ? '1' : '0'">0</td>
    <td>
      <form th:action="@{/admin/verify/{id}(id=${tutor.id})}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Verify</button>
      </form>
      <form th:action="@{/admin/deny/{id}(id=${tutor.id})}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="deny">Deny</button>
      </form>

    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
