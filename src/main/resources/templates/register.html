<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>User Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .register-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 40px auto;
      }

      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .toggle-switch input[type="checkbox"] {
        display: none;
      }
      .switch-label {
        display: block;
        position: relative;
        width: 60px;
        height: 34px;
        background: #764ba2; /* Student is purple */
        border-radius: 34px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle-switch input[type="checkbox"]:checked + .switch-label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .switch-switch {
        position: absolute;
        top: 4px;
        left: 4px;
        width: 26px;
        height: 26px;
        background: #fff;
        border-radius: 50%;
        transition: left 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .toggle-switch
        input[type="checkbox"]:checked
        + .switch-label
        .switch-switch {
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1 class="heading-1">User Registration</h1>
      </div>

      <div
        th:if="${errorMessage}"
        class="error-message"
        th:text="${errorMessage}"
      >
        Error message
      </div>

      <div
        th:if="${successMessage}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        <span th:text="${successMessage}">Registration success message</span>
      </div>

      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label>Role:</label>
          <div class="toggle-switch">
            <span id="roleTextLeft" style="margin-right: 10px">Student</span>
            <input type="checkbox" id="roleSwitch" name="roleSwitch" />
            <label for="roleSwitch" class="switch-label">
              <span class="switch-switch"></span>
            </label>
            <span id="roleTextRight" style="margin-left: 10px">Tutor</span>
            <input type="hidden" id="role" name="role" value="1" />
          </div>
        </div>

        <button type="submit" class="button width-100">Register</button>
      </form>

      <div class="text-link">
        <a th:href="@{/login}">Already have an account? Login</a>
      </div>
    </div>

    <script>
      // Clear the form if success message is displayed
      document.addEventListener("DOMContentLoaded", function () {
        const successMessage = document.querySelector(
          '[th\\:if="${successMessage}"]'
        );
        if (successMessage) {
          const form = document.querySelector("form");
          form.reset();
        }
      });

      const roleSwitch = document.getElementById("roleSwitch");
      const roleInput = document.getElementById("role");
      const roleTextLeft = document.getElementById("roleTextLeft");
      const roleTextRight = document.getElementById("roleTextRight");

      roleSwitch.addEventListener("change", function () {
        if (this.checked) {
          roleInput.value = 2;
          roleTextLeft.textContent = "Student";
          roleTextRight.textContent = "Tutor";
        } else {
          roleInput.value = 1;
          roleTextLeft.textContent = "Student";
          roleTextRight.textContent = "Tutor";
        }
      });
    </script>
  </body>
</html>
