<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>ユーザー登録</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .register-header h1 {
        color: #333;
        margin: 0;
        font-size: 28px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .register-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .register-button:hover {
        transform: translateY(-2px);
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fdf2f2;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .toggle-switch input[type='checkbox'] {
        display: none;
      }
      .switch-label {
        display: block;
        position: relative;
        width: 60px;
        height: 34px;
        background: #e74c3c; /* 学生は赤 */
        border-radius: 34px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle-switch input[type='checkbox']:checked + .switch-label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .switch-switch {
        position: absolute;
        top: 4px;
        left: 4px;
        width: 26px;
        height: 26px;
        background: #fff;
        border-radius: 50%;
        transition: left 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .toggle-switch
        input[type='checkbox']:checked
        + .switch-label
        .switch-switch {
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>ユーザー登録</h1>
      </div>

      <div
        th:if="${errorMessage}"
        class="error-message"
        th:text="${errorMessage}"
      >
        エラーメッセージ
      </div>

      <div
        th:if="${successMessage}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        <span th:text="${successMessage}">登録完了メッセージ</span>
      </div>

      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label for="username">ユーザー名:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">名前:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">姓:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label>区分:</label>
          <div class="toggle-switch">
            <span id="roleTextLeft" style="margin-right: 10px">学生</span>
            <input type="checkbox" id="roleSwitch" name="roleSwitch" />
            <label for="roleSwitch" class="switch-label">
              <span class="switch-switch"></span>
            </label>
            <span id="roleTextRight" style="margin-left: 10px">チューター</span>
            <input type="hidden" id="role" name="role" value="1" />
          </div>
        </div>

        <button type="submit" class="register-button">登録</button>
      </form>

      <div class="login-link">
        <a th:href="@{/login}">既にアカウントをお持ちですか？ログイン</a>
      </div>
    </div>

    <script>
      // 成功メッセージが表示された場合、フォームをクリアする
      document.addEventListener('DOMContentLoaded', function () {
        const successMessage = document.querySelector(
          '[th\\:if="${successMessage}"]'
        );
        if (successMessage) {
          const form = document.querySelector('form');
          form.reset();
        }
      });

      const roleSwitch = document.getElementById('roleSwitch');
      const roleInput = document.getElementById('role');
      const roleTextLeft = document.getElementById('roleTextLeft');
      const roleTextRight = document.getElementById('roleTextRight');

      roleSwitch.addEventListener('change', function () {
        if (this.checked) {
          roleInput.value = 2;
          roleTextLeft.textContent = '学生';
          roleTextRight.textContent = 'チューター';
        } else {
          roleInput.value = 1;
          roleTextLeft.textContent = '学生';
          roleTextRight.textContent = 'チューター';
        }
      });
    </script>
  </body>
</html>
