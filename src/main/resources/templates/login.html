<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 40px auto;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="heading-1">Login</h1>
      </div>

      <div th:if="${param.error}" class="error-message">
        Username or password is incorrect.
      </div>

      <div
        th:if="${param.logout}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        You have been logged out.
      </div>

      <div
        th:if="${successMessage}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        <span th:text="${successMessage}">Registration success message</span>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="button width-100 mt-20">Login</button>
      </form>

      <div class="text-link">
        <a th:href="@{/home}">Back to Home</a> |
        <a th:href="@{/register}">New Registration</a>
      </div>
    </div>
  </body>
</html>
