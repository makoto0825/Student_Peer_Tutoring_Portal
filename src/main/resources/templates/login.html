<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        margin: 0;
        font-size: 28px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-button:hover {
        transform: translateY(-2px);
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fdf2f2;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
      }

      .home-link {
        text-align: center;
        margin-top: 20px;
      }

      .home-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .home-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Login</h1>
      </div>

      <div th:if="${param.error}" class="error-message">
        Username or password is incorrect.
      </div>

      <div
        th:if="${param.logout}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        You have been logged out.
      </div>

      <div
        th:if="${successMessage}"
        class="error-message"
        style="color: #27ae60; background-color: #d5f4e6; border-color: #a8e6cf"
      >
        <span th:text="${successMessage}">Registration success message</span>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="home-link">
        <a th:href="@{/home}">Back to Home</a> |
        <a th:href="@{/register}">New Registration</a>
      </div>
    </div>
  </body>
</html>
